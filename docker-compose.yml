version: '3.4'

services:

  api:
    build: ./api
    image: compiler_api
    environment: 
      - ROOT=/usr/src/app/
    volumes:
      - ./api:/usr/src/app/
    ports:
      - 9000:9000

  client:
    build: ./client
    image: compiler_client
    environment: 
      - REACT_APP_API_URL=http://api:9000
    volumes:
      - ./client:/usr/src/app/
    ports:
      - 3000:3000
    depends_on: 
      - api

  test:
    image: "cypress/included:3.2.0"
    environment: 
      - CYPRESS_api_url=http://api:9000/
      - CYPRESS_client_url=http://client:3000/
    working_dir: /e2e
    volumes:
      - ./:/e2e
    profiles:
      - test
    depends_on: 
      - api
      - client
    
  